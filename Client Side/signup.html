<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='css/signup.css' rel="stylesheet">
    <title>Register</title>
</head>
<body>    
    <a href="#"><img class="nav-logo" src="https://i.postimg.cc/YCJN9zp6/Capture.png"></a>



    <h2 class="h2 signin-title">Create a New City-Route Account</h2>

    <div class="signin-form">

    <form class="form-vertical" method="POST"  enctype="multipart/form-data">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="examplefullName">Full Name</label>
            <input type="name" class="form-control" id="examplefullName" aria-describedby="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Verify Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Type of User</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Traveler</option>
              <option>Tour Guide</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">About Me</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="defaultCheck1">Languages Spoken</label>
            
            <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Hebrew
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              English
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Spanish
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              German
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Japanese
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              French
            </label></div>
          </div>
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>

</div>
</body>
</html>
