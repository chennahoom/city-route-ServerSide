<html lang="en">

<head>
  <meta charset="UTF-8" />

  crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

   crossorigin=""></script>

<body id="mainTripsContainer">
  <header>
    <section class="navbar navbar-light bg-light">
      <a href="trips.html"><img class="nav-logo" src="https://i.postimg.cc/L4Y4Dm4L/Logo2.png"></a>
      <span class="headtext">Search results</span>
      <section class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false"><img class="profile"
            src="https://i.postimg.cc/cJt1JvML/pro.jpg"></a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="login.html">Log out</a>
        </div>
      </section>
    </section>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Trips</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="trips.html">Find a trip</a>
              <a class="dropdown-item" href="article.html">My trips</a>
            </div>
          </div>
          <a class="nav-item nav-link" href="#">Recommendations</a>
          <a class="nav-item nav-link" href="#">Settings</a>
        </div>
      </div>
    </nav>
  </header>

  <div class="card-map">
    <div id="mapid"></div>
    <div class="card-body">
      <h5 class="card-title" id="tour-city"></h5>
      <h3 class="card-title" id="tour-guide">Tour Guide: </h3>
      <p class="card-text" id="trip-stops">Stops: </p>
    </div>

    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="tourDate">Tour Date: </li>
      <li class="list-group-item" id="tourTime">Tour Time: </li>
      <li class="list-group-item" id="startTime">Start time: </li>
      <li class="list-group-item" id="spacesLeft">Spaces Left: </li>


    </ul>

    <div class="card-body">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Join Trip
      </button>

              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Join Trip</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="join-trip">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">How many spaces do you want to save?
                      <div class="form-group">
                        <label for="spaces">Example select</label>
                        <select id="spaces">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                        <p id="ticketsError"></p>
                      </div>
                    </div>
                      
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                      </button>
                      <button type="button" class="btn btn-primary" id="save-tickets">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
                </div>
              </div>
            </div>
            <a href="./trips.html" class="card-link">Back to trips</a>
          </div>
        </div>
      </div>

      <script type="text/javascript" src="js/maps.js"></script>
</body>

</html>
