<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="js/register.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/register.css"/>
    <title>Register</title>
</head>
<body>    
    <a href="#"><img class="nav-logo" src="https://i.postimg.cc/YCJN9zp6/Capture.png"></a>



    <h2 class="h2 signin-title">Create a New City-Route Account</h2>

    <div class="signin-form">

    <form class="form-vertical">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="examplefullName">Full Name</label>
            <input type="name" class="form-control" id="examplefullName" aria-describedby="fullName" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Verify Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Type of User</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Traveler</option>
              <option>Tour Guide</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">About Me</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="examplePhone">Phone Number</label>
            <input type="tel" class="form-control" id="examplePhone" aria-describedby="phone" placeholder="Enter phone number">
          </div>
          <div class="form-group">
            <label for="defaultCheck1">Languages Spoken</label>
            
            <div class="form-check" id="languagesSpoken">
            <input class="form-check-input" type="checkbox" value="hebrew" id="hebrew">
            <label class="form-check-label" for="hebrew">
              Hebrew
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="english" id="english">
            <label class="form-check-label" for="english">
              English
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="spanish" id="spanish">
            <label class="form-check-label" for="spanish">
              Spanish
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="german" id="german">
            <label class="form-check-label" for="german">
              German
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="japanes" id="japanese">
            <label class="form-check-label" for="japanese">
              Japanese
            </label></div>
            <div class="form-check">

            <input class="form-check-input" type="checkbox" value="french" id="french">
            <label class="form-check-label" for="french">
              French
            </label></div>
          </div>
            <button class="btn btn-primary" type="submit" id="submitRegister">Sign Up</button>
        </div>
    </form>

</div>
</body>
</html>
